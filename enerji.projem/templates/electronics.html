<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../static/css/style.css">
  <title>Doğayla ilgili fikirler</title>
</head>
<body>
  <header class="header">
    <div class="header__text">
      <h1>Temiz bir gelecek, temiz bir çevreyle başlar.</h1>
      <p>Gelecek için doğayı koru.</p>
    </div>
  </header>
  <main>
    {% block content %}
    <h2 class="main__title">Nasıl bir şey istersin:</h2>
    <ul class="list" id="list">
      <!-- Görev #3 -->
      <li class="list__item">
        <a href={{lights + "/4"}}>
          <img class="item__img" >
          <span>Eğlenceli bir şey</span></a>
      </li>
      <li class="list__item">
        <a href={{lights + "/5" }}>
          <img class="item__img" >
          <span>Yeni bir şey öğrenmek</span></a>
      </li>
      <li class="list__item">
        <a href={{lights + "/7" }}>
          <img class="item__img">
          <span>Elimle bir şey üretmek</span></a>
      </li>
      <!--  -->
    </ul>
    {% endblock %}
  </main>
  <footer>

  </footer>
</body>
</html>
